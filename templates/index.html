<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Predicci√≥n de Neumon√≠a</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="bar">
    <h1>ü©ª Predicci√≥n de Neumon√≠a</h1>
    <nav><a href="{{ url_for('records_view') }}">Ver registros</a></nav>
  </header>
  <main class="card">
    <form id="form" enctype="multipart/form-data">
      <div class="grid">
        <label>Nombre del paciente<input name="patient_name" required></label>
        <label>DNI / Historia<input name="document_id"></label>
        <label>Edad<input name="age" type="number" min="0"></label>
      </div>
      <label>Notas cl√≠nicas<textarea name="notes" rows="3"></textarea></label>
      <label>Radiograf√≠a<input name="file" type="file" accept="image/*" required></label>
      <button type="submit">Predecir</button>
    </form>
    <div id="result" class="result"></div>
  </main>
  <script>
    const form = document.getElementById("form");
    const result = document.getElementById("result");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      result.textContent = "Procesando‚Ä¶";
      const fd = new FormData(form);
      try {
        const r = await fetch("/api/predict", { method: "POST", body: fd });
        const d = await r.json();
        if (!r.ok) throw new Error(d.error || "Error");
        result.innerHTML = `<p><b>Predicci√≥n:</b> ${d.label} (${(d.prob*100).toFixed(2)}%)</p>
          <img src="${d.image_url}" alt="rx" style="max-width:360px;">
          <p>Registro #${d.id} guardado ‚úî</p>
          <p><a href="/records">Ver todos los registros</a></p>`;
        form.reset();
      } catch (err) {
        result.innerHTML = `<span class="error">‚ùå ${err.message}</span>`;
      }
    });
  </script>
</body>
</html>
